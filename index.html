<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <p>Here is a form to be filled to track the type of triangle by inserting length size.</p>
    <form id="triangle_form">
        <label for="Enter first length">First length:</label><br>
        <input type="text" id="first length" name="first length"><br>
        <label for="Enter second length">Second length:</label><br>
        <input type="text" id="second length" name="second length"><br>
        <label for="Enter third length">Third length</label><br>
        <input type="text" id="third length" name="third length"><br> 
        <button type="button" onclick="checkTriangle()">Check Triangle Type</button>
    </form>
    <p id="alert"></p>

  </div>
        <script src="script/main.js"></script>
</body>
</html>
